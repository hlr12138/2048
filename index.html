<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>2048</title>
  <link rel="stylesheet" type="text/css" href="main.css"/>
</head>

<body style="text-align: center; background: #faf8ef">
  <h1 style="font-size:50px">2 0 4 8</h1>
  <p style="font-size:30px">score: <span id="score">0</span></p>
  <div class="bg">
    <div id="box-0-0" class="blank"></div>
    <div id="box-0-1" class="blank"></div>
    <div id="box-0-2" class="blank"></div>
    <div id="box-0-3" class="blank"></div>

    <div id="box-1-0" class="blank"></div>
    <div id="box-1-1" class="blank"></div>
    <div id="box-1-2" class="blank"></div>
    <div id="box-1-3" class="blank"></div>

    <div id="box-2-0" class="blank"></div>
    <div id="box-2-1" class="blank"></div>
    <div id="box-2-2" class="blank"></div>
    <div id="box-2-3" class="blank"></div>

    <div id="box-3-0" class="blank"></div>
    <div id="box-3-1" class="blank"></div>
    <div id="box-3-2" class="blank"></div>
    <div id="box-3-3" class="blank"></div>
  </div>
  <input id="new" type="button" value="new game" onclick="newgame()"/>
</body>

<script src="./jquery/jquery.min.js"></script>
<script src="main.js"></script>

</html>
